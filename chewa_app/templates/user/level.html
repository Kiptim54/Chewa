{% extends 'dashboard/base.html'%}
{% load static %}
{% block content %}
{{block.super}}
<div class="container" style="font-family: 'Quicksand', sans-serif;color:#45b4c6;">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{user.username}}</h2>
                <h3>What Level are you on:</h3>
                {% for level in levels %}
                <form action="{% url 'content' language=language level=level.level %}" style="margin-left:20%;font-family: 'Quicksand', sans-serif;">
                        <input method='get' type="submit" value="{{level.level}}", name="level" class="btn btn-info btn-rounded" style="opacity:0.7;font-size:165%;margin-right:1%;margin-top:2%;height:9vh;width:68%;">
                    </form>



                {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
