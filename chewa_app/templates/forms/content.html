{% extends 'forms/base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block content%}

<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
                <h3>Categorize Content</h3>
                <form  action="{%url 'create_lesson'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                
                    {% bootstrap_form form%}

                    <input type="submit" class="btn btn-success btn-lg" value="Post">
                  </form>  
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
