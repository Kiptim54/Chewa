
{% extends 'registration/base.html' %}
{% load bootstrap3 %} {% load static %}
{% block styles %}
{% bootstrap_css %}
<style>
  .container-fluid{
    background-image: url('/media/homepage.jpg');
    background-attachment: fixed;
    background-repeat: no-repeat;
    border:2px solid black;
    height:100vh;
    background-position: left;
    background-size: cover;
    background-blend-mode: color-burn;
  }
</style>
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{%endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
        <div id="back">
          <div class="content">
              <h2 class="text-center">Login</h2>
              <hr>
              <form method="post">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  <button class='btn btn-danger' type="submit">Login</button>
                </form>
                <br>
                <p>No account? Sign up <a style="color:#C92229;"href="{% url 'sign_up' %}">here</a>
                </p>
                <hr>
                <!-- <h3 class="text-center">Social Login</h3> -->
                <div id="google">
                  <form action="{% url 'social:begin' 'google-oauth2' %}">
                      {% csrf_token %}
                      <img src="https://fthmb.tqn.com/IH_l1QnIcFddCFuviMJ7UuRJfko=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/google-plus-57d9e4d53df78c9cceedc5e1.png" alt="" style="width:6%; display:inline-block" class="img-responsive" >
                    <input class="btn btn-danger" style="display:inline-block;"type="submit" value="Login with Google Account" method='post'>
                  </form>
                </div>
                <br>
          </div>
            </div>
    </div>
  </div>
  </div>
