
{% extends 'registration/base.html' %}
{% load bootstrap3 %} {% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit">Login</button>
        </form>
        <br>
        <p><strong>-- OR --</strong></p>
        <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google Account</a><br>
    </div>
  </div>
</div>
  
{% endblock %}
