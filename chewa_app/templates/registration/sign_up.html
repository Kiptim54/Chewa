{% extends 'registration/base.html' %}
{% load bootstrap3 %} {% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
                <h2>Sign Up</h2>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {%bootstrap_form form%}
                    <button type="submit">Sign Up</button>
                </form>
        </div>
    </div>
</div>
{%endblock%}
