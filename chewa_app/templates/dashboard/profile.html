{%extends 'dashboard/base.html'%} {%load bootstrap3 %} {% block content %}
<div class="container" style="margin-top:9em;">
  <div class="row">

    <img src="/media/Untitled-1.jpg" id="main" style="width:70%;height:70%;margin-left:-42vw;margin-top:-10%;">
    <hr>
<div class="container" style="margin-top:-50%;margin-left:20%;font-family: 'Quicksand', sans-serif;color:#3a97a5;">
    <div class="col-md-8">
      <h1> Profile</h1>
      {{form.media}}

      <form action="{% url 'profile'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %} {% bootstrap_form form %}
        <input type="submit" class="btn btn-info" value="post">
        <input type="hidden" name="next" value="{{next}}">
      </form>

    </div>
  </div>
</div>
</div>
{% endblock %}
