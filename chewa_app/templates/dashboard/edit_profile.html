{%extends 'dashboard/base.html'%} {%load bootstrap3 %} {% block content %}
<div class="container" style="margin-top:14em;">
  <div class="row">
    <h1> Profile</h1>
    <img src="/media/Untitled-1.jpg" id="main" style="width:70%;height:70%;margin-left:-42vw;margin-top:-14%;">
    <hr>
    <div class="col-md-6">
      {{form.media}}

      <form action="{% url 'edit_profile'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %} {% bootstrap_form form %}
        <input type="submit" class="btn btn-info" value="post">
        <input type="hidden" name="next" value="{{next}}">
      </form>

    </div>
  </div>
</div>
{% endblock %}
